{% load static %}

<a href='/'>
    <div id='logo'>
        <a href="{% url 'home'%}"><img alt="logo_image" src="https://i.imgur.com/CHdibjp.png"></a>
        {% if request.user.is_authenticated %}
        <a id="log" href="{% url 'logout' %}">Logout</a>
        <p>Logged in as {{ request.user.username }}</p>
        {% else %}
        <a id="log" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</a>

<form method="GET" action="{% url 'home' %}">
    <input type="text" name="q" placeholder="Search Rooms..." />
</form>


<hr>
