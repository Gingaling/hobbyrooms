{% for room in rooms %}
<div>
	<small><a href="{% url 'user-profile' room.host.id %}">@{{ room.host.username }}</a> ...created {{ room.created|timesince }}
		ago</small>
	<br />
	<small>{{ room.topic.name}}</small>
	<h3 class="room">
		{{ room.id }} -- <a href="{% url 'room' room.id %}">{{room.name}}</a>
	</h3>
	{% if request.user == room.host %}
	<a id="edit" href="{% url 'update-room' room.id %}">Edit</a>
	<a id="delete" href="{% url 'delete-room' room.id %}">Delete Room</a>
	{% endif %}
	<hr />
</div>
{% endfor %}
